mission:
  key: mixed-steps
  name: Mixed Steps Mission
  version: "1.0.0"
steps:
  - id: step-01
    title: First regular step
  - id: step-02
    title: Second regular step
    depends_on: ["step-01"]
audit_steps:
  - id: audit-01
    title: Mid-flight check
    depends_on: ["step-01"]
    audit:
      trigger_mode: both
      enforcement: blocking
  - id: audit-02
    title: Final check
    depends_on: ["step-02", "audit-01"]
    audit:
      trigger_mode: manual
      enforcement: advisory
