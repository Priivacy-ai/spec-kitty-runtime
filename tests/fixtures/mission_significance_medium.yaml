mission:
  key: sig-medium-test
  name: Medium Significance Test Mission
  version: "1.0.0"

steps:
  - id: prepare
    title: Prepare artifacts
    prompt: "Gather artifacts"

audit_steps:
  - id: medium-review
    title: Medium-impact architecture review
    audit:
      trigger_mode: manual
      enforcement: blocking
    significance:
      dimensions:
        user_customer_impact: 2
        architectural_system_impact: 1
        data_security_compliance_impact: 2
        operational_reliability_impact: 2
        financial_commercial_impact: 1
        cross_team_blast_radius: 1
      hard_triggers: []
    depends_on: [prepare]
