# Expected artifact manifest for research mission
#
# Defines which artifacts are required/optional at each research phase.
# Step names correspond to mission.yaml state IDs.
#
# Research workflow ensures systematic evidence gathering and documentation
# of sources and methodologies throughout the research lifecycle.

schema_version: "1.0"
mission_type: "research"
manifest_version: "1"

# Artifacts required regardless of mission step
required_always: []

# Artifacts required at specific mission steps
required_by_step:
  scoping:
    # Scoping phase requires research scope definition
    - artifact_key: "input.spec.research"
      artifact_class: "input"
      path_pattern: "spec.md"
      blocking: true

  methodology:
    # Methodology phase requires documented methodology
    - artifact_key: "workflow.plan.methodology"
      artifact_class: "workflow"
      path_pattern: "plan.md"
      blocking: true

  gathering:
    # Gathering phase (no strict filesystem requirements)
    # Source documentation happens via source-register.csv (tracked)
    []

  synthesis:
    # Synthesis phase requires findings documentation
    - artifact_key: "output.findings.main"
      artifact_class: "output"
      path_pattern: "findings.md"
      blocking: true

  output:
    # Output phase requires report
    - artifact_key: "output.report.publication"
      artifact_class: "output"
      path_pattern: "report.md"
      blocking: true

  done:
    # Done state has all previous artifacts
    []

# Artifacts optional throughout the mission
optional_always:
  - artifact_key: "evidence.methodology.detailed"
    artifact_class: "evidence"
    path_pattern: "methodology.md"
    blocking: false
  - artifact_key: "evidence.synthesis.notes"
    artifact_class: "evidence"
    path_pattern: "synthesis.md"
    blocking: false
  - artifact_key: "evidence.literature-review"
    artifact_class: "evidence"
    path_pattern: "literature-review.md"
    blocking: false
  - artifact_key: "evidence.gap-analysis"
    artifact_class: "evidence"
    path_pattern: "gap-analysis.md"
    blocking: false
  - artifact_key: "evidence.research-log"
    artifact_class: "evidence"
    path_pattern: "research.md"
    blocking: false
